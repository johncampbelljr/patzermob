<html>
	<head>
		<title>Co-Op Chess</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script src="chess/chess.js" type="text/javascript" ></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="board.js"></script>
		<link rel="stylesheet" type="text/css" href="board.css" />
		<link rel="stylesheet" type="text/css" 
		href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" />
	</head>
	<body>
<!-- grabbed the chess board from http://designindevelopment.com/css/css3-chess-board/ -->
<div id="header"></div>
<div id="board_container">
	<table id="chess_board" cellpadding="0" cellspacing="0">
	<tbody></tbody>
	</table>
</div>
<div id="info_container">
	<div>Turn: <span id="turn"></span> <span id="check"></span><span id="debug"></span></div>
	<div>Time Remaining: <span id="timer"></span></div>
	<div id="vote_count"></div>
	<div id="list"></div>
</div>
<div id="promotion-dialog" title="Select Promotion" style="text-align:center">
<span id="queen"></span><span id="knight"></span>
</div>
</body>
</html>
